<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Real-time Posts</title>
        <link rel="stylesheet" href="/css/style.css" />
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
        <header class="header">
            <h1><i class="fas fa-blog"></i> Real-time Posts</h1>
            <p>Share your thoughts in real-time!</p>
        </header>

        <!-- Create Post Form -->
        <div class="create-post-section">
            <h2><i class="fas fa-plus-circle"></i> Create New Post</h2>
            <form id="postForm" class="post-form">
            <div class="form-group">
                <label for="author">Author:</label>
                <input
                type="text"
                id="author"
                name="author"
                required
                placeholder="Your name"
                />
            </div>

            <div class="form-group">
                <label for="title">Title:</label>
                <input
                type="text"
                id="title"
                name="title"
                required
                placeholder="Post title"
                />
            </div>

            <div class="form-group">
                <label for="content">Content:</label>
                <textarea
                id="content"
                name="content"
                required
                placeholder="What's on your mind?"
                ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Post
            </button>
            </form>
        </div>

        <!-- Posts Container -->
        <div class="posts-section">
            <h2><i class="fas fa-list"></i> Recent Posts</h2>
            <div id="connectionStatus" class="connection-status">
            <i class="fas fa-circle"></i> <span>Connecting...</span>
            </div>
            <div id="postsContainer" class="posts-container">
            <!-- Posts will be loaded here -->
            </div>
        </div>

        <!-- Loading spinner -->
        <div id="loadingSpinner" class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i> Loading posts...
        </div>
        </div>

        <!-- Success/Error Messages -->
        <div id="messageContainer" class="message-container"></div>

        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
